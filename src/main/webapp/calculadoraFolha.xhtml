<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Calculadora Folha</title>
	</h:head>

	<h:body>
		<h:form>
			<h:panelGrid columns="2">
				Salário base: 
				<h:inputText value="#{calculadoraFolhaBean.salarioFuncionario}" />
				
				Funcionário adicionados: 
				<h:outputText value="#{calculadoraFolhaBean.funcionarios.size()}" />
				
				Valor da Folha: 
				<h:outputText value="#{calculadoraFolhaBean.folha != null ? calculadoraFolhaBean.folha.valor : 'Não calculado'}" />
				
				<h:commandButton value="Inicia Conversação"
					action="#{calculadoraFolhaBean.iniciaConversacao()}" />
								
				<h:commandButton value="Termina Conversação"
					action="#{calculadoraFolhaBean.terminaConversacao()}" />
				
				
				<h:commandButton value="Adicionar Funcionário"
					action="#{calculadoraFolhaBean.adicionaFuncionario()}"/>
				
				<h:commandButton value="Calcular Folha!"
					action="#{calculadoraFolhaBean.calcularFolha()}"/>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
